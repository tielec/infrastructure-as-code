---
# remove_jenkins_loadbalancer.yml
# Jenkins Application Load Balancerを削除
#
# 使用方法 (ansibleディレクトリから実行):
#   ansible-playbook playbooks/jenkins/remove/remove_jenkins_loadbalancer.yml -e "env=dev confirm=true"
#
# 注意:
#   - confirm=true を指定しないと削除は実行されません
#   - ALBを削除するとJenkinsへのアクセスができなくなります

- name: Destroy Jenkins Load Balancer
  hosts: localhost
  connection: local
  gather_facts: yes
  vars:
    # コマンドラインから環境名を受け取る
    env_name: "{{ env | default('dev') }}"
    # 削除確認フラグ
    confirm_destroy: "{{ confirm | default(false) }}"
  
  pre_tasks:
    # all.yml から変数を読み込む
    - name: Include group_vars/all.yml
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../inventory/group_vars/all.yml"
    
    # 必要な変数を設定
    - name: Set required variables from all.yml
      ansible.builtin.set_fact:
        project_name: "{{ infra.project_name }}"
        aws_region_name: "{{ infra.aws.default_region }}"
        loadbalancer_project_name: "{{ infra.pulumi.loadbalancer_project }}"
    
    - name: Check confirmation flag
      ansible.builtin.fail:
        msg: |
          ========================================
          Destruction requires confirmation.
          Please run with: -e "confirm=true"
          ========================================
      when: not confirm_destroy | bool
    
    - name: Display destruction warning
      ansible.builtin.debug:
        msg:
          - "=========================================="
          - "WARNING: Jenkins Load Balancer Destruction"
          - "=========================================="
          - "Environment: {{ env_name }}"
          - "Project: {{ project_name }}"
          - "Region: {{ aws_region_name }}"
          - ""
          - "This will destroy:"
          - "  - Application Load Balancer"
          - "  - Target Groups (Blue/Green)"
          - "  - ALB Listeners and Rules"
          - "  - Health Check configurations"
          - ""
          - "WARNING: Jenkins will become inaccessible after deletion!"
          - "=========================================="
    
    - name: Critical warning
      ansible.builtin.pause:
        seconds: 15
        prompt: |
          CRITICAL: Jenkins will be INACCESSIBLE after ALB deletion!
          Ensure you have direct access to instances if needed.
          Press Ctrl+C now to cancel, or wait 15 seconds to continue...
    
    - name: Countdown before destruction
      ansible.builtin.pause:
        seconds: 10
        prompt: "Starting destruction in 10 seconds... Press Ctrl+C to cancel"
  
  tasks:
    - name: Setup AWS environment
      ansible.builtin.include_role:
        name: aws_setup
    
    - name: Destroy Jenkins Load Balancer
      ansible.builtin.include_role:
        name: jenkins_loadbalancer
      vars:
        operation: "destroy"
  
  post_tasks:
    - name: Display completion message
      ansible.builtin.debug:
        msg:
          - "=========================================="
          - "Destruction Complete"
          - "=========================================="
          - "Jenkins Load Balancer has been destroyed."
          - ""
          - "Removed resources:"
          - "  - Application Load Balancer"
          - "  - Target Groups"
          - "  - Listeners and Rules"
          - ""
          - "Impact:"
          - "  - Jenkins is no longer accessible via ALB"
          - "  - Direct instance access required for management"
          - ""
          - "To restore access:"
          - "  ansible-playbook deploy_jenkins_loadbalancer.yml -e 'env={{ env_name }}'"
          - "=========================================="
      when: loadbalancer_destroyed | default(false)
    
    - name: Display failure message
      ansible.builtin.debug:
        msg:
          - "=========================================="
          - "Destruction Failed or Incomplete"
          - "=========================================="
          - "Some resources may not have been deleted."
          - "Please check AWS Console for remaining resources."
          - ""
          - "Common cleanup targets:"
          - "  - EC2 > Load Balancers"
          - "  - EC2 > Target Groups"
          - ""
          - "Note: ALB deletion may take several minutes"
          - "=========================================="
      when: not (loadbalancer_destroyed | default(false))