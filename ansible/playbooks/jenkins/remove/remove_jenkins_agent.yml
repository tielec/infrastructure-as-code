---
# remove_jenkins_agent.yml
# Jenkinsエージェント（Spot Fleet）を削除
#
# 使用方法 (ansibleディレクトリから実行):
#   ansible-playbook playbooks/jenkins/remove/remove_jenkins_agent.yml -e "env=dev confirm=true"
#
# 注意:
#   - confirm=true を指定しないと削除は実行されません
#   - 実行中のジョブがある場合は完了を待つことを推奨

- name: Destroy Jenkins Agent Spot Fleet
  hosts: localhost
  connection: local
  gather_facts: yes
  vars:
    # コマンドラインから環境名を受け取る
    env_name: "{{ env | default('dev') }}"
    # 削除確認フラグ
    confirm_destroy: "{{ confirm | default(false) }}"
    # 強制削除フラグ（実行中のジョブを無視）
    force_destroy: "{{ force | default(false) }}"
  
  pre_tasks:
    # all.yml から変数を読み込む
    - name: Include group_vars/all.yml
      ansible.builtin.include_vars:
        file: "{{ inventory_dir }}/group_vars/all.yml"
    
    # 必要な変数を設定
    - name: Set required variables from all.yml
      ansible.builtin.set_fact:
        project_name: "{{ infra.project_name }}"
        aws_region_name: "{{ infra.aws.default_region }}"
        agent_project_name: "{{ infra.pulumi.agent_project }}"
    
    - name: Check confirmation flag
      ansible.builtin.fail:
        msg: |
          ========================================
          Destruction requires confirmation.
          Please run with: -e "confirm=true"
          ========================================
      when: not confirm_destroy | bool
    
    - name: Display destruction warning
      ansible.builtin.debug:
        msg:
          - "=========================================="
          - "WARNING: Jenkins Agent Destruction"
          - "=========================================="
          - "Environment: {{ env_name }}"
          - "Project: {{ project_name }}"
          - "Region: {{ aws_region_name }}"
          - "Force: {{ force_destroy }}"
          - ""
          - "This will destroy:"
          - "  - Spot Fleet requests"
          - "  - Running agent instances"
          - "  - Launch Templates"
          - "  - Auto Scaling configuration"
          - ""
          - "Note: Running jobs will be terminated!"
          - "=========================================="
    
    - name: Extra warning for running jobs
      ansible.builtin.pause:
        seconds: 15
        prompt: |
          CRITICAL: Any running Jenkins jobs will be terminated!
          Press Ctrl+C now to cancel, or wait 15 seconds to continue...
      when: not force_destroy | bool
    
    - name: Countdown before destruction
      ansible.builtin.pause:
        seconds: 10
        prompt: "Starting destruction in 10 seconds... Press Ctrl+C to cancel"
  
  tasks:
    - name: Setup AWS environment
      ansible.builtin.include_role:
        name: aws_setup
    
    - name: Destroy Jenkins Agent Fleet
      ansible.builtin.include_role:
        name: jenkins_agent
      vars:
        operation: "destroy"
        force_terminate: "{{ force_destroy }}"
  
  post_tasks:
    - name: Display completion message
      ansible.builtin.debug:
        msg:
          - "=========================================="
          - "Destruction Complete"
          - "=========================================="
          - "Jenkins Agent Fleet has been destroyed."
          - ""
          - "Removed resources:"
          - "  - Spot Fleet requests"
          - "  - Agent EC2 instances"
          - "  - Launch Templates"
          - "  - Auto Scaling configuration"
          - ""
          - "Jenkins Controller remains operational."
          - "Agents can be redeployed with deploy_jenkins_agent.yml"
          - "=========================================="
      when: agent_destroyed | default(false)
    
    - name: Display failure message
      ansible.builtin.debug:
        msg:
          - "=========================================="
          - "Destruction Failed or Incomplete"
          - "=========================================="
          - "Some resources may not have been deleted."
          - "Please check AWS Console for remaining resources."
          - ""
          - "Common cleanup targets:"
          - "  - EC2 > Spot Requests"
          - "  - EC2 > Instances (filter by tag: {{ project_name }})"
          - "  - EC2 > Launch Templates"
          - ""
          - "To force termination of stuck resources:"
          - "  ansible-playbook playbooks/jenkins/remove/remove_jenkins_agent.yml -e 'env={{ env_name }} confirm=true force=true'"
          - "=========================================="
      when: not (agent_destroyed | default(false))