---
# lambda_database.yml
# データベースインフラデプロイメントプレイブック（Phase 2）
# 
# 使用方法:
#   ansible-playbook playbooks/lambda/lambda_database.yml -e "env=dev"
#   ansible-playbook playbooks/lambda/lambda_database.yml -e "env=dev operation=destroy"

- name: Database Infrastructure Deployment
  hosts: localhost
  connection: local
  gather_facts: yes
  
  vars:
    env_name: "{{ env | default('dev') }}"
    preview_only: "{{ preview | default(false) }}"
    
  pre_tasks:
    - name: Include group_vars/all.yml
      ansible.builtin.include_vars:
        file: "{{ inventory_dir }}/group_vars/all.yml"
    
    - name: Set required variables
      ansible.builtin.set_fact:
        project_name: "{{ lambda_api_infra.project_name }}"
        aws_region_name: "{{ lambda_api_infra.aws.default_region }}"
        database_project_name: "{{ lambda_api_infra.pulumi.database_project }}"
        pulumi_path: "{{ inventory_dir }}/../../pulumi"
        scripts_dir: "{{ inventory_dir }}/../../scripts"
        environment_config: "{{ lambda_api_infra.environments[env_name] }}"
        enable_database: "{{ environment_config.enable_database | default(false) }}"
        
    - name: Display operation info
      ansible.builtin.debug:
        msg: |
          ==========================================
          Database Infrastructure Deployment (Phase 2)
          ==========================================
          Operation: {{ operation | default('deploy') }}
          Environment: {{ env_name }}
          Project: {{ database_project_name }}
          Region: {{ aws_region_name }}
          Database Enabled: {{ enable_database }}
          Preview Only: {{ preview_only }}
          ==========================================
          
    - name: Skip if database is not enabled
      ansible.builtin.debug:
        msg: |
          Database is not enabled for {{ env_name }} environment.
          This is a Phase 2 feature. Skipping deployment.
      when: not enable_database
      
    - name: Check dependencies
      block:
        - name: Check network deployment
          ansible.builtin.include_role:
            name: ssm_parameter_store
            tasks_from: get_parameter
          vars:
            parameter_name: "/{{ project_name }}/{{ env_name }}/network/vpc-id"
            store_as: "vpc_check"
            default_value: ""
            ssm_parameter_store_fail_on_missing: false
            
        - name: Check security groups deployment
          ansible.builtin.include_role:
            name: ssm_parameter_store
            tasks_from: get_parameter
          vars:
            parameter_name: "/{{ project_name }}/{{ env_name }}/security/database-sg-id"
            store_as: "sg_check"
            default_value: ""
            ssm_parameter_store_fail_on_missing: false
      when: enable_database
            
    - name: Verify dependencies
      ansible.builtin.fail:
        msg: |
          Dependencies not met!
          {% if vpc_check | default('') | length == 0 %}
          - Network infrastructure is not deployed
          {% endif %}
          {% if sg_check | default('') | length == 0 %}
          - Database security group is not deployed
          {% endif %}
          
          Please deploy missing components first.
      when:
        - enable_database
        - operation | default('deploy') == 'deploy'
        - (vpc_check | default('') | length == 0 or sg_check | default('') | length == 0)
  
  roles:
    - aws_setup
    - pulumi_helper
    
  tasks:
    - name: Execute database deployment
      ansible.builtin.include_role:
        name: lambda_database
      vars:
        operation: "{{ operation | default('deploy') }}"
      when: enable_database
        
    - name: Display results
      ansible.builtin.debug:
        msg: |
          ==========================================
          Database Infrastructure {{ 'Preview' if preview_only else operation | title }} Complete
          ==========================================
          {% if enable_database %}
          {% if operation | default('deploy') == 'deploy' and not preview_only %}
          Status: {{ 'Success' if database_deployed | default(false) else 'Failed' }}
          Database Type: {{ database_type | default('N/A') }}
          
          All Lambda API infrastructure components have been deployed!
          {% elif operation == 'destroy' %}
          Database infrastructure has been removed.
          {% endif %}
          {% else %}
          Database is not enabled for this environment (Phase 2 feature).
          {% endif %}