---
# deploy_lambda_ssm_init.yml
# Lambda API用SSMパラメータ初期化プレイブック（デプロイ用）
# 
# 使用方法:
#   ansible-playbook playbooks/lambda/deploy/deploy_lambda_ssm_init.yml -e "env=dev"

- name: Deploy Lambda API SSM Parameters
  hosts: localhost
  connection: local
  gather_facts: yes
  strategy: linear
  
  vars:
    env_name: "{{ env | default('dev') }}"
    preview_only: "{{ preview | default(false) }}"
    
  pre_tasks:
    - name: Include group_vars/all.yml
      ansible.builtin.include_vars:
        file: "{{ inventory_dir }}/group_vars/all.yml"
    
    - name: Set required variables
      ansible.builtin.set_fact:
        project_name: "{{ projects.lambda_api.name }}"
        
    - name: Display operation info
      ansible.builtin.debug:
        msg: |
          ==========================================
          Lambda API SSM Parameter Deploy
          ==========================================
          Environment: {{ env_name }}
          Project: {{ project_name }}
          Region: {{ aws_region }}
          Preview Only: {{ preview_only }}
          ==========================================
  
  roles:
    - aws_setup
    - pulumi_helper
    - lambda_ssm_init
        
  post_tasks:
    - name: Display results
      ansible.builtin.debug:
        msg: |
          ==========================================
          SSM Parameter {{ 'Preview' if preview_only else 'Deploy' }} Complete
          ==========================================
          {% if not preview_only %}
          Status: {{ 'Success' if ssm_init_deployed | default(false) else 'Failed' }}
          
          Next step:
          ansible-playbook playbooks/lambda/deploy/deploy_lambda_network.yml -e "env={{ env_name }}"
          {% endif %}