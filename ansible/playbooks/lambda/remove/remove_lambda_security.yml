---
# remove_lambda_security.yml
# Lambda API用セキュリティグループ削除プレイブック
# 
# 使用方法:
#   ansible-playbook playbooks/lambda/remove/remove_lambda_security.yml -e "env=dev"

- name: Remove Lambda API Security Groups
  hosts: localhost
  connection: local
  gather_facts: yes
  
  vars:
    env_name: "{{ env | default('dev') }}"
    
  pre_tasks:
    - name: Include group_vars/all.yml
      ansible.builtin.include_vars:
        file: "{{ inventory_dir }}/group_vars/all.yml"
    
    - name: Set required variables
      ansible.builtin.set_fact:
        project_name: "{{ projects.lambda_api.name }}"
        
    - name: Display operation info
      ansible.builtin.debug:
        msg: |
          ==========================================
          Lambda API Security Groups Removal
          ==========================================
          Environment: {{ env_name }}
          Project: {{ project_name }}-security
          Region: {{ aws_region }}
          ==========================================
  
  roles:
    - aws_setup
    - pulumi_helper
    
  tasks:
    - name: Execute security group removal
      ansible.builtin.include_role:
        name: lambda_security
      vars:
        operation: "destroy"
        
  post_tasks:
    - name: Display results
      ansible.builtin.debug:
        msg: |
          ==========================================
          Security Groups Removal Complete
          ==========================================
          Security groups have been removed.