---
# lambda_vpce.yml
# Lambda API用VPCエンドポイントデプロイメントプレイブック
# 
# 使用方法:
#   ansible-playbook playbooks/lambda/lambda_vpce.yml -e "env=dev"
#   ansible-playbook playbooks/lambda/lambda_vpce.yml -e "env=dev operation=destroy"

- name: Lambda API VPC Endpoints Deployment
  hosts: localhost
  connection: local
  gather_facts: yes
  
  vars:
    env_name: "{{ env | default('dev') }}"
    preview_only: "{{ preview | default(false) }}"
    
  pre_tasks:
    - name: Include group_vars/all.yml
      ansible.builtin.include_vars:
        file: "{{ inventory_dir }}/group_vars/all.yml"
    
    - name: Set required variables
      ansible.builtin.set_fact:
        project_name: "{{ lambda_api_infra.project_name }}"
        aws_region_name: "{{ lambda_api_infra.aws.default_region }}"
        vpce_project_name: "{{ lambda_api_infra.pulumi.vpce_project }}"
        pulumi_path: "{{ inventory_dir }}/../../pulumi"
        scripts_dir: "{{ inventory_dir }}/../../scripts"
        environment_config: "{{ lambda_api_infra.environments[env_name] }}"
        vpc_endpoints: "{{ environment_config.enable_vpc_endpoints | default(['s3']) }}"
        
    - name: Display operation info
      ansible.builtin.debug:
        msg: |
          ==========================================
          Lambda API VPC Endpoints
          ==========================================
          Operation: {{ operation | default('deploy') }}
          Environment: {{ env_name }}
          Project: {{ vpce_project_name }}
          Region: {{ aws_region_name }}
          Endpoints: {{ vpc_endpoints | join(', ') }}
          Preview Only: {{ preview_only }}
          ==========================================
          
    - name: Check dependencies
      block:
        - name: Check network deployment
          ansible.builtin.include_role:
            name: ssm_parameter_store
            tasks_from: get_parameter
          vars:
            parameter_name: "/{{ project_name }}/{{ env_name }}/network/vpc-id"
            store_as: "vpc_check"
            default_value: ""
            ssm_parameter_store_fail_on_missing: false
            
        - name: Check security groups deployment
          ansible.builtin.include_role:
            name: ssm_parameter_store
            tasks_from: get_parameter
          vars:
            parameter_name: "/{{ project_name }}/{{ env_name }}/security/vpce-sg-id"
            store_as: "sg_check"
            default_value: ""
            ssm_parameter_store_fail_on_missing: false
            
    - name: Verify dependencies
      ansible.builtin.fail:
        msg: |
          Dependencies not met!
          {% if vpc_check | default('') | length == 0 %}
          - Network infrastructure is not deployed
          {% endif %}
          {% if sg_check | default('') | length == 0 %}
          - Security groups are not deployed
          {% endif %}
          
          Please deploy missing components first.
      when:
        - operation | default('deploy') == 'deploy'
        - (vpc_check | default('') | length == 0 or sg_check | default('') | length == 0)
  
  roles:
    - aws_setup
    - pulumi_helper
    
  tasks:
    - name: Set operation variable
      ansible.builtin.set_fact:
        role_operation: "{{ operation | default('deploy') }}"
        
    - name: Execute VPC endpoints deployment
      ansible.builtin.include_role:
        name: lambda_vpce
      vars:
        operation: "{{ role_operation }}"
        
    - name: Display results
      ansible.builtin.debug:
        msg: |
          ==========================================
          VPC Endpoints {{ 'Preview' if preview_only else operation | title }} Complete
          ==========================================
          {% if operation == 'deploy' and not preview_only %}
          Status: {{ 'Success' if vpce_deployed | default(false) else 'Failed' }}
          
          Next step:
          ansible-playbook playbooks/lambda/lambda_nat.yml -e "env={{ env_name }}"
          {% elif operation == 'destroy' %}
          VPC endpoints have been removed.
          {% endif %}