---
# Lambda API NATインフラのデプロイタスク

- name: Display NAT deployment information
  ansible.builtin.debug:
    msg: "Deploying Lambda API NAT Infrastructure for {{ env_name }} environment"

# Pulumiデプロイ
- name: Deploy NAT Infrastructure with Pulumi
  block:
    # Pulumiヘルパータスクを呼び出す
    - name: Initialize NAT stack
      ansible.builtin.include_role:
        name: pulumi_helper
        tasks_from: init_stack
      vars:
        pulumi_project_path: "{{ pulumi_path }}/lambda-nat"
        stack_name: "{{ env_name }}"
    

    # Pulumi Configは使用しない（SSMパラメータから取得するため）
    
    # Pulumiプレビュー
    - name: Preview NAT deployment
      ansible.builtin.include_role:
        name: pulumi_helper
        tasks_from: preview
      vars:
        pulumi_project_path: "{{ pulumi_path }}/lambda-nat"
      when: preview_only | default(false) | bool
    
    # Pulumiデプロイ
    - name: Deploy NAT stack
      ansible.builtin.include_role:
        name: pulumi_helper
        tasks_from: deploy
      vars:
        pulumi_project_path: "{{ pulumi_path }}/lambda-nat"
      when: not preview_only | default(false) | bool
    
    # デプロイ成功を示す変数設定
    - name: Set NAT deployment status
      ansible.builtin.set_fact:
        nat_deployed: true
      when: not preview_only | default(false) | bool

    # NAT情報の表示
    - name: Display NAT deployment summary
      ansible.builtin.debug:
        msg: "Lambda API NAT Infrastructure deployed successfully for {{ env_name }} environment"
      when: not preview_only | default(false) | bool
  
  rescue:
    - name: Fail the playbook
      ansible.builtin.fail:
        msg: "Lambda API NAT deployment failed."
