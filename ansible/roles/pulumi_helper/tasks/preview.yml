# Pulumiのプレビュー実行ヘルパータスク

# 共通変数の読み込み
- name: Load common variables
  ansible.builtin.include_tasks: common_vars.yml

- name: Preview Pulumi deployment
  block:
    # プロジェクト固有のログインを確認（login.ymlで実行済みでない場合）
    - name: Ensure proper backend login
      ansible.builtin.include_tasks: login.yml
      when: _pulumi_login_needed is not defined
    
    # スタックが選択されているか確認
    - name: Ensure stack is selected
      ansible.builtin.shell: |
        cd {{ pulumi_project_path }}
        {{ pulumi_env_export }}
        sudo -E {{ pulumi_bin_path }} stack --show-name || exit 1
      register: current_stack
      changed_when: false
      failed_when: current_stack.rc != 0
      when: not ansible_check_mode
    
    # プレビューを実行
    - name: Run preview
      ansible.builtin.shell: |
        cd {{ pulumi_project_path }}
        {{ pulumi_commands.preview }}
      register: pulumi_preview_result
      changed_when: false
      when: not ansible_check_mode
    
    # プレビュー結果を表示
    - name: Display preview
      ansible.builtin.debug:
        msg: "{{ pulumi_preview_result.stdout_lines }}"
      when: not ansible_check_mode
      
  rescue:
    - name: Display error message
      ansible.builtin.debug:
        msg: "Failed to preview Pulumi deployment"

# チェックモード
- name: Mock preview (check mode)
  ansible.builtin.debug:
    msg: "Would preview Pulumi deployment (check mode active)"
  when: ansible_check_mode
