---
# VPC Endpoints ロールのデフォルト変数

# プロジェクト設定
vpc_endpoints_project_name: "jenkins-vpc-endpoints"
project_name: "jenkins-infra"

# 環境設定
env_name: "{{ deploy_env | default('dev') }}"
aws_region_name: "{{ aws_region | default('ap-northeast-1') }}"

# Pulumi設定
pulumi_path: "{{ playbook_dir }}/../../pulumi"
pulumi_project_path: "{{ pulumi_path }}/{{ vpc_endpoints_project_name }}"

# デプロイ設定
preview_only: false
force_destroy: false

# デバッグ設定
vpc_endpoints_debug: false