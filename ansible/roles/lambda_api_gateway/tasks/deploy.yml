---
# API Gatewayのデプロイタスク

- name: Display API Gateway deployment information
  ansible.builtin.debug:
    msg: "Deploying API Gateway for {{ env_name }} environment"

# Pulumiデプロイ
- name: Deploy API Gateway with Pulumi
  block:
    # Pulumiヘルパータスクを呼び出す
    - name: Initialize API Gateway stack
      ansible.builtin.include_role:
        name: pulumi_helper
        tasks_from: init_stack
      vars:
        pulumi_project_path: "{{ pulumi_path }}/lambda-api-gateway"
        stack_name: "{{ env_name }}"
    
    - name: Configure API Gateway stack - AWS region
      ansible.builtin.include_role:
        name: pulumi_helper
        tasks_from: set_config
      vars:
        pulumi_project_path: "{{ pulumi_path }}/lambda-api-gateway"
        config_key: "aws:region"
        config_value: "{{ aws_region_name }}"

    # Pulumi Configは使用しない（SSMパラメータから取得するため）
    
    # Pulumiプレビュー
    - name: Preview API Gateway deployment
      ansible.builtin.include_role:
        name: pulumi_helper
        tasks_from: preview
      vars:
        pulumi_project_path: "{{ pulumi_path }}/lambda-api-gateway"
      when: preview_only | default(false) | bool
    
    # Pulumiデプロイ
    - name: Deploy API Gateway stack
      ansible.builtin.include_role:
        name: pulumi_helper
        tasks_from: deploy
      vars:
        pulumi_project_path: "{{ pulumi_path }}/lambda-api-gateway"
      when: not preview_only | default(false) | bool
    
    # デプロイ成功を示す変数設定
    - name: Set API Gateway deployment status
      ansible.builtin.set_fact:
        api_gateway_deployed: true
      when: not preview_only | default(false) | bool

    # API Gateway情報の表示
    - name: Display API Gateway deployment summary
      ansible.builtin.debug:
        msg: "API Gateway deployed successfully for {{ env_name }} environment"
      when: not preview_only | default(false) | bool
  
  rescue:
    - name: Fail the playbook
      ansible.builtin.fail:
        msg: "API Gateway deployment failed."
