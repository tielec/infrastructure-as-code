[defaults]
# インベントリファイルの場所
inventory = ./inventory/hosts

# ホスト鍵チェックの無効化（開発環境での利便性向上）
host_key_checking = False

# ロールのディレクトリ
roles_path = ./roles

# 実行ユーザーにパスワードを尋ねない
ask_pass = False

# 並列実行プロセス数
forks = 10

# パターンに一致するホストが0の場合にエラーとするかどうか
# 環境構築時のAWS操作時には、時にホストがないケースも通常なので無効化
any_errors_fatal = False

# より詳細なログ出力
# callback_whitelist から callback_plugins に変更（非推奨警告の回避）
# コールバックプラグインの追加
callback_plugins = timer, profile_tasks, yaml

# yaml出力をより見やすく
stdout_callback = yaml
# human_readableオプションを有効化
display_args_to_stdout = True
# ログのインデント設定（見やすさ向上）
yaml_indent = 4

# モジュール実行時のpythonパス
interpreter_python = auto

# リトライ設定
retry_files_enabled = False

# ログレベル設定(options: CRITICAL, ERROR, WARNING, INFO, DEBUG)
log_level = INFO

# ロギング
log_path = ansible.log

# ファクト収集設定
gathering = smart
fact_caching = jsonfile
fact_caching_connection = ./fact_cache
fact_caching_timeout = 86400

# エラーメッセージの表示数
display_skipped_hosts = True
error_on_undefined_vars = True

# Pulumiの出力を確認するための待機時間設定
timeout = 60

# コマンドモジュールの出力表示タイムアウト
command_timeout = 60

# ログをより詳細に (必要に応じて変更)
# verbosity = 1

[privilege_escalation]
# rootへの権限昇格設定
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSHコネクション設定
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=60 -o ServerAliveCountMax=60
control_path = %(directory)s/ansible-ssh-%%h-%%p-%%r
