AWSTemplateFormatVersion: '2010-09-09'
Description: 'Bootstrap EC2 Instance with Ansible and Pulumi pre-installed'

Parameters:
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instance
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: Must be the name of an existing EC2 KeyPair.

  InstanceType:
    Description: EC2 instance type
    Type: String
    Default: t3.medium
    AllowedValues:
      - t3.medium
      - t3.large
    ConstraintDescription: Must be a valid EC2 instance type.

  AllowedIP:
    Description: The IP address range that can be used to SSH to the EC2 instance
    Type: String
    Default: 0.0.0.0/0
    ConstraintDescription: Must be a valid IP CIDR range of the form x.x.x.x/x.

  LatestAmiId:
    Description: Latest Amazon Linux 2 AMI ID
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: Bootstrap-VPC

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: Bootstrap-IGW

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.0.0/24
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: Bootstrap-Public-Subnet

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: Bootstrap-Public-RT

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  BootstrapSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH access
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref AllowedIP
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: Bootstrap-SG

  BootstrapIAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
      Tags:
        - Key: Name
          Value: Bootstrap-IAM-Role

  BootstrapInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
        - !Ref BootstrapIAMRole

  BootstrapInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      SecurityGroupIds:
        - !Ref BootstrapSecurityGroup
      KeyName: !Ref KeyName
      ImageId: !Ref LatestAmiId
      SubnetId: !Ref PublicSubnet
      IamInstanceProfile: !Ref BootstrapInstanceProfile
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: 20
            VolumeType: gp3
            DeleteOnTermination: true
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          
          # Update and install basic packages
          yum update -y
          yum install -y git jq python3 python3-pip unzip

          # Install AWS CLI v2
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          ./aws/install
          
          # Install Node.js
          curl -sL https://rpm.nodesource.com/setup_16.x | bash -
          yum install -y nodejs
          
          # Install Ansible
          pip3 install ansible
          
          # Install Pulumi          
          mkdir -p /home/ec2-user/.pulumi/bin
          curl -fsSL https://get.pulumi.com | tar -xzC /home/ec2-user/.pulumi/bin --strip-components=1
          chown -R ec2-user:ec2-user /home/ec2-user/.pulumi

          # Set PATH for all users
          echo 'export PATH=$PATH:$HOME/.pulumi/bin' >> /etc/profile
          echo 'export PATH=$PATH:$HOME/.pulumi/bin' >> /root/.bashrc
          echo 'export PATH=$PATH:$HOME/.pulumi/bin' >> /home/ec2-user/.bashrc
          
          # Create installation verification script
          cat > /home/ec2-user/verify-installation.sh << 'EOF'
          #!/bin/bash
          echo "=== Installed Tools ==="
          echo "Node.js: $(node --version)"
          echo "npm: $(npm --version)"
          echo "Python: $(python3 --version)"
          echo "Pip: $(pip3 --version)"
          echo "AWS CLI: $(aws --version)"
          echo "Ansible: $(ansible --version | head -n 1)"
          echo "Pulumi: $(if [ -f $HOME/.pulumi/bin/pulumi ]; then $HOME/.pulumi/bin/pulumi version; else echo "Not found"; fi)"
          echo "======================="
          EOF
          
          chmod +x /home/ec2-user/verify-installation.sh
          chown ec2-user:ec2-user /home/ec2-user/verify-installation.sh
          
          # Create README file with instructions
          cat > /home/ec2-user/README.txt << 'EOF'
          === Bootstrap Environment Setup Complete ===
          
          Your EC2 bootstrap instance has been configured with the following tools:
          - AWS CLI v2
          - Node.js 16.x
          - Python 3
          - Ansible
          - Pulumi
          - Git
          
          Next steps:
          1. Run "./verify-installation.sh" to check installed tools
          2. Setup Pulumi: "pulumi login"
          3. Setup Git SSH keys for repository access: 
             ssh-keygen -t ed25519 -C "your_email@example.com"
             cat ~/.ssh/id_ed25519.pub
          4. Clone your repository and start working!
          
          See the project README.md for detailed instructions.
          EOF
          
          chown ec2-user:ec2-user /home/ec2-user/README.txt
          
          # Create a welcome message
          echo "cat /home/ec2-user/README.txt" >> /home/ec2-user/.bashrc
          echo "echo ''" >> /home/ec2-user/.bashrc
          
          # Bootstrap complete message
          echo "Bootstrap complete! Ansible and Pulumi are now installed."

      Tags:
        - Key: Name
          Value: Bootstrap-Instance

Outputs:
  BootstrapInstanceId:
    Description: ID of the bootstrap EC2 instance
    Value: !Ref BootstrapInstance

  BootstrapPublicIP:
    Description: Public IP address of the bootstrap EC2 instance
    Value: !GetAtt BootstrapInstance.PublicIp

  BootstrapPublicDnsName:
    Description: Public DNS name of the bootstrap EC2 instance
    Value: !GetAtt BootstrapInstance.PublicDnsName

  VPCID:
    Description: VPC ID
    Value: !Ref VPC

  PublicSubnetID:
    Description: Public Subnet ID
    Value: !Ref PublicSubnet
