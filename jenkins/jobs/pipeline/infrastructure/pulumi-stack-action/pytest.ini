[pytest]
# テスト検索パターン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# テストディレクトリ
testpaths = tests

# 出力設定
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# カスタムマーカー
markers =
    slow: テスト実行時間が長いテスト（1秒以上）
    edge_case: エッジケースのテスト
    characterization: 特性テスト
